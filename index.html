<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        #recordButton, #stopButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #status {
            font-size: 18px;
            color: red;
            margin: 10px;
        }
        #responseTextbox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="recordButton">Start Recording</button>
    <button id="stopButton" style="display: none;">Stop Recording</button>
    <div id="status"></div>
    <input type="text" id="responseTextbox" readonly placeholder="Response will appear here">

    <script src="script.js"></script>
</body>
</html>
